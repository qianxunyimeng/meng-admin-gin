name: meng-admin-gin
description: 基于gin+React+antd的RBAC权限管理系统
version: 0.0.1


system:
  env: "dev"
  db-type: "mysql"
  oss-type: "local"
  router-prefix: ""
  port: 8888
  iplimit-count: 15000
  iplimit-time: 3600
  use-multipoint: false
  use-redis: false
  use-mongo: false

zap:
  level: info
  prefix: '[Meng Admin]'
  format: console
  director: log
  encode-level: LowercaseColorLevelEncoder
  stacktrace-key: stacktrace
  max-age: 0
  show-line: true
  log-in-console: true

mysql:
  prefix: ""
  port: "3306"
  config: charset=utf8mb4&parseTime=True&loc=Local
  db-name: meng-admin
  username: root
  password: 955330@_
  path: 127.0.0.1
  engine: ""
  log-mode: error
  max-idle-conns: 10
  max-open-conns: 100
  singular: false
  log-zap: false